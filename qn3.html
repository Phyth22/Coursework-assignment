<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAXIMUM OF 3</title>

  <style>
    body{
      
      text-align: center;
      text-transform: uppercase;
      background-color: aqua;
      align-items: center;

    }

    h1{
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
    }
  </style>
</head>
<body>

  <h1>Maximum of Three Numbers</h1>
    
        <div class="max">
            
            <div class="input-group">
                <label for="num1">input first number:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-group">
                <label for="num2">input second number:</label>
                <input type="text" id="num2">
            </div>
            <div class="input-group">
                <label for="num3">input  third number:</label>
                <input type="text" id="num3">
            </div>
            <button class="max" onclick="findMax()">Find Maximum</button>
            <p id="result"></p>
        </div>
    <script>
    function findMax() {
      
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let num3 = parseFloat(document.getElementById("num3").value);
    
       
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            document.getElementById("result").innerText = "Please enter valid numbers.";
            return;
        }

        let max = Math.max(num1, num2, num3);
        document.getElementById("result").innerText = "The maximum number is: " + max;
      }
    </script>
</body>
</html>
